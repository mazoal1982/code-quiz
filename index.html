<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    
    <header>
        <h1>Code Quiz</h1>
    </header>

    
    <main>
       
        <div id="question-container">
            <p id="question">Question text goes here</p>
            <button id="btn1" class="question">Question 1</button>
            <button id="btn2" class="question">Question 2</button>
            <button id="btn3" class="question">Question 3</button>
            <button id="btn4" class="question">Question 4</button>
        </div>

        
        <div id="score-container">
            <p>Score: <span id="score">0</span></p>
        </div>
    </main>

    
    <footer>
        
        <button id="start-button">Start Quiz</button>
        
        <p id="timer">Time: <span id="time">60</span> seconds</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
